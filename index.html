<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="page">

        <div id="title">Your Wishlist</div>
        <div id="entry">
            <form>
                <input type="text" id="text" name="item" placeholder="Add your wishlist here...">
                <input type="button"  id="button" name="submit" value="Add">
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
